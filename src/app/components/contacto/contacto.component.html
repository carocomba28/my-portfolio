<form [formGroup]="contactForm" (ngSubmit)="onSubmit()"
    class="max-w-md p-6 mx-auto mt-8 mb-8 bg-white rounded-lg shadow-md hover:scale-105">
    <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">Contactame</h2>

    <div class="mb-4">
        <label for="name" class="block mb-2 text-sm font-bold text-gray-700">Nombre</label>
        <input type="text" id="name" formControlName="name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Nombre completo">
        <div *ngIf="contactForm.get('name')?.invalid && (contactForm.get('name')?.dirty || contactForm.get('name')?.touched)"
            class="mt-1 text-xs text-red-500">
            Por favor, ingrese su nombre.
        </div>
    </div>

    <div class="mb-4">
        <label for="email" class="block mb-2 text-sm font-bold text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="ejemplo@email.com">
        <div *ngIf="contactForm.get('email')?.invalid && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)"
            class="mt-1 text-xs text-red-500">
            Por favor, ingrese un email v√°lido.
        </div>
    </div>

    <div class="mb-6">
        <label for="message" class="block mb-2 text-sm font-bold text-gray-700">Message</label>
        <textarea id="message" formControlName="message" rows="4"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Escriba un mensaje"></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && (contactForm.get('message')?.dirty || contactForm.get('message')?.touched)"
            class="mt-1 text-xs text-red-500">
            El mensaje es requerido.
        </div>
    </div>

    <div class="flex justify-center">
        <button type="submit" [disabled]="contactForm.invalid"
            class="px-4 py-2 font-semibold text-black bg-gray-300 border border-gray-300 rounded hover:bg-gray-800 hover:text-white hover:border-transparent disabled:opacity-50 disabled:cursor-not-allowed">
            Enviar mensaje
        </button>
    </div>
</form>
